<!doctype html>
<html lang="{% if page.layout == 'docs-ja' %}ja{% else %}en{% endif %}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{ page.title }}{% if page.category != 'Index' %} | Ray.Di{% endif %}</title>
    <meta name="description" content="Ray.Di - Dependency injection framework for PHP inspired by Google Guice">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% if page.category == 'Manual' %}
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/github-markdown-css/2.10.0/github-markdown.css">
    <link rel="stylesheet" href="/css/syntax.css">
    {% endif %}
    <link rel="stylesheet" href="/css/manual-skeleton.css">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="apple-touch-icon" href="/images/logo.png">
    <link rel="icon" href="/images/icon/favicon.svg" type="image/svg+xml">
</head>
<body {% if page.category %}data-page-category="{{ page.category }}"{% endif %} data-spy="scroll" data-target="#ArticleToc" data-offset="65">
<header>
    <nav class="navbar navbar-expand flex-column flex-md-row bg-light">
        <a class="navbar-brand mr-0 mr-md-2{% if page.category == 'Index' %} invisible{% endif %}" href="/index.html"></a>
        <div class="navbar-nav-scroll">
            <ul class="navbar-nav flex-row">
                <li class="nav-item">
                    <a class="nav-link {% if page.category == 'Index' %}active{% endif %}" href="/index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="intl nav-link {% if page.category == 'Manual' %}active{% endif %}" href="/manuals/1.0/en/index.html">Manual</a>
                </li>
            </ul>
        </div>
        {% if page.category == 'Manual' %}
        <ul class="navbar-nav ml-md-auto d-none d-md-flex language-list">
            <li>
                <a class="{% if page.layout == 'docs-en' %}active{% endif %}" href="{{ page.permalink | replace: '/ja/', '/en/' }}">En</a>
            </li>
            <li>
                <a class="{% if page.layout == 'docs-ja' %}active{% endif %}" href="{{ page.permalink | replace: '/en/', '/ja/' }}">Ja</a>
            </li>
        </ul>
        {% endif %}
    </nav>
</header>
